<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-success">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card my-5" id="size">
            <div
              class="top-suit d-flex flex-row bd-highlight m-2 pl-2 display-1"
            >
              <p id="icoSup"></p>
            </div>
            <div
              id="number"
              class="cardNumber display-1 d-flex align-items-center h-100 d-flex justify-content-center"
            >
              7
            </div>
            <div
              class="bottom-suit d-flex flex-row bd-highlight m-2 pl-2 display-1"
            >
              <p id="icoBot"></p>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card text-center bg-light p-4" style="width: 22rem;">
            <h3 class="mt-2 mb-4">Controls</h3>
            <input type="number" class="form-control" id="width" />
            <div class="form-text mb-4">
              Specify <b>Width</b> in Px (Example - 450)
            </div>

            <input type="number" class="form-control" id="height" />
            <div class="form-text mb-4">
              Specify <b>Height</b> in Px (Example - 650)
            </div>

            <button
              type="button"
              class="btn btn-secondary rounded-pill"
              onClick="document.location.reload(true)"
            >
              New Card
            </button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.github.com/uxbel">Uxbel</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
